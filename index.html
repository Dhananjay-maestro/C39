<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Princee</title>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#fff0f8;
      --bg2:#e8f7ff;
      --accent:#ff2d7a;
      --accent-2:#ff83c7;
      --muted:#5a5a5a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Poppins,Arial; background:linear-gradient(135deg,var(--bg1),var(--bg2));}.stage{height:100vh; width:100vw; display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden;}

.glow{position:absolute; border-radius:50%; filter:blur(80px); opacity:0.28;}
.g1{width:420px;height:420px;background:radial-gradient(circle at 30% 30%,#ffd7ef,transparent 40%);left:-80px;top:-60px}
.g2{width:520px;height:520px;background:radial-gradient(circle at 70% 70%,#d8f3ff,transparent 40%);right:-120px;bottom:-100px}

.card{
  width:min(920px,94%);
  max-width:1100px;
  height:min(680px,86vh);
  background:linear-gradient(180deg,rgba(255,255,255,0.92),rgba(255,255,255,0.85));
  border-radius:28px;
  box-shadow:0 30px 80px rgba(20,20,50,0.12);
  display:flex; gap:24px; padding:28px; align-items:center; position:relative;
}

.left{flex:1; display:flex; justify-content:center; align-items:center; transform:translateX(-12px);}
.balloon-bunch{width:380px; height:480px; position:relative;}
.balloon{position:absolute; transform-origin:center bottom; z-index:2; opacity:1}

/* LOWER ROW (equal Lâ€“Mâ€“R) */
.b1{
  left:22%;
  bottom:32%;
  width:140px;
  animation: rise 6s ease-in-out infinite, sway 4.2s ease-in-out infinite;
}
.b2{
  left:42%;
  bottom:36%;
  width:160px;
  animation: rise 5.2s ease-in-out infinite, sway 4.6s ease-in-out infinite;
}
.b3{
  left:62%;
  bottom:32%;
  width:130px;
  animation: rise 6.6s ease-in-out infinite, sway 4s ease-in-out infinite;
}

/* UPPER ROW (equal Lâ€“Mâ€“R) */
.b4{
  left:22%;
  bottom:62%;
  width:120px;
  animation: rise 6.4s ease-in-out infinite, sway 4.8s ease-in-out infinite;
}
.b5{
  left:42%;
  bottom:66%;
  width:140px;
  animation: rise 5.8s ease-in-out infinite, sway 5s ease-in-out infinite;
}
.b6{
  left:62%;
  bottom:62%;
  width:110px;
  animation: rise 6.6s ease-in-out infinite, sway 4.4s ease-in-out infinite;
}

@keyframes rise{
  0%{transform:translateY(0) rotate(-6deg)}
  50%{transform:translateY(-20px) rotate(6deg)}
  100%{transform:translateY(0) rotate(-6deg)}
}

@keyframes sway{
  0%{transform:translateX(0) rotate(-3deg)}
  50%{transform:translateX(8px) rotate(4deg)}
  100%{transform:translateX(0) rotate(-3deg)}
}

/* Premium Balloon Look */
.premium-balloon{
  filter: drop-shadow(0 12px 28px rgba(40,18,60,0.14)) saturate(1.05);
  transform: rotate(-2deg);
  transition: transform .32s ease;
  mix-blend-mode: normal;
}

@media (hover:hover) {
  .premium-balloon:hover{
    transform: translateY(-6px) rotate(0deg) scale(1.02);
  }
}

.right{flex:1; padding:16px; display:flex; flex-direction:column;}
.badge{font-family:Merienda; color:var(--accent); background:rgba(255,45,122,0.08); padding:8px 14px; border-radius:18px;}

h1{font-family:Merienda; font-size:3.1rem; color:var(--accent-2); margin:16px 0 6px; letter-spacing:0.4px;}
.subtitle{font-size:1.05rem; color:var(--muted); margin-bottom:18px;}

.action-row{
  display:flex;
  gap:20px;
  align-items:flex-start;
}

.btn{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:white; padding:12px 18px;
  border-radius:24px; border:2px solid var(--accent-2);
  font-weight:600; cursor:pointer;
  box-shadow:0 0 14px rgba(255,130,180,0.45);
  transition:.25s ease;
}
.btn.secondary{
  background:transparent;
  color:var(--accent-2);
  border:2px solid var(--accent-2);
}

.btn:hover{transform:scale(1.07); box-shadow:0 0 20px rgba(255,120,180,0.6);}
.btn.secondary:hover{color:var(--accent); border-color:var(--accent); box-shadow:0 0 20px rgba(255,140,200,0.5);}

.btn:active{transform:scale(.97)}

.cute-click{
  margin-top:6px;
  font-size:0.95rem;
  text-align:center;
  color:var(--accent);
  font-weight:700;
}

#confettiCanvas{position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none;}

.sparkle{
  position:absolute; width:8px; height:8px; border-radius:50%; background:white;
  box-shadow:0 0 18px white; opacity:0.85;
}

@media(max-width:880px){
  .card{flex-direction:column; height:auto;}
  h1{font-size:2.2rem;}
  .right{text-align:center; align-items:center;}
  .action-row{justify-content:center;}
  .balloon-bunch{width:300px;height:380px}
  .b1{width:120px; bottom:32%}
  .b2{width:140px; bottom:36%}
  .b3{width:110px; bottom:32%}
  .b4{bottom:52%}
  .b5{bottom:58%}
  .b6{bottom:54%}
  .left{transform:translateX(0)}
}

  </style>
</head>
<body>
  <div class="stage"><div class="glow g1" aria-hidden="true"></div>
<div class="glow g2" aria-hidden="true"></div>

<div class="card">

  <canvas id="confettiCanvas" aria-hidden="true"></canvas>

  <div class="left" aria-hidden="true">
    <div class="balloon-bunch">

      <!-- LOWER ROW -->
      <img class="balloon b1 premium-balloon" src="https://i.ibb.co/Sw47j7k4/pngtree-pink-ballons-png-image-15802315.png" alt="balloon">
      <img class="balloon b2 premium-balloon" src="https://i.ibb.co/Sw47j7k4/pngtree-pink-ballons-png-image-15802315.png" alt="balloon">
      <img class="balloon b3 premium-balloon" src="https://i.ibb.co/Sw47j7k4/pngtree-pink-ballons-png-image-15802315.png" alt="balloon">

      <!-- UPPER ROW -->
      <img class="balloon b4 premium-balloon" src="https://i.ibb.co/Sw47j7k4/pngtree-pink-ballons-png-image-15802315.png" alt="balloon">
      <img class="balloon b5 premium-balloon" src="https://i.ibb.co/Sw47j7k4/pngtree-pink-ballons-png-image-15802315.png" alt="balloon">
      <img class="balloon b6 premium-balloon" src="https://i.ibb.co/Sw47j7k4/pngtree-pink-ballons-png-image-15802315.png" alt="balloon">

    </div>
  </div>

  <div class="right">

    <div class="badge">For Princee</div>
    <h1>Happy Birthday <span style="color:var(--accent)">Princee</span><span style="margin-left:-14px;"> ðŸŽ€</span></h1>
    <div class="subtitle">May your day sparkle with smiles, hugs and sweet surprises âœ¨</div>

    <div class="action-row">

      <div style="display:flex; flex-direction:column; align-items:center;">
        <button class="btn secondary" id="confettiBtn" aria-label="Celebrate">CelebrateðŸŽ€</button>
        <div class="cute-click" aria-hidden="true">Click â†‘</div>
      </div>

      <div style="display:flex; flex-direction:column; align-items:center;">
        <button class="btn secondary" id="msgBtn" aria-label="Messages">MessagesðŸ’¬</button>
        <div class="cute-click" aria-hidden="true">Click â†‘</div>
      </div>

    </div>

  </div>

  <div id="sparkles" aria-hidden="true"></div>
</div>

  </div>
  <script>
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let W = 0, H = 0, confetti = [], animationId = null;

    function resizeCanvas(){
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      W = canvas.width; H = canvas.height;
    }
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    function rand(min,max){ return Math.random()*(max-min)+min }

    function spawnConfetti(count = 160){
      for(let i=0;i<count;i++){
        confetti.push({
          x: rand(0, W),
          y: rand(-H, 0),
          s: rand(6,12),
          vx: rand(-1.5,1.5),
          vy: rand(2,6),
          c: ['#ff2d7a','#fff176','#8bc34a','#00bcd4','#ff8bcf'][Math.floor(rand(0,5))]
        });
      }
      if(!animationId) animate();
    }

    function drawConfetti(){
      ctx.clearRect(0,0,W,H);
      for(const p of confetti){
        p.x += p.vx; p.y += p.vy;
        ctx.fillStyle = p.c;
        ctx.fillRect(p.x, p.y, p.s, p.s*0.6);
      }
      confetti = confetti.filter(p => p.y < H + 40);
      if(confetti.length === 0){ cancelAnimationFrame(animationId); animationId = null; ctx.clearRect(0,0,W,H); }
    }

    function animate(){ animationId = requestAnimationFrame(animate); drawConfetti(); }

    function attachHandlers(){
      const cBtn = document.getElementById('confettiBtn');
      const mBtn = document.getElementById('msgBtn');
      if(cBtn){
        cBtn.removeEventListener && cBtn.removeEventListener('click', null);
        cBtn.addEventListener('click', ()=>{ spawnConfetti(180); createSparkles(18); });
      }
      if(mBtn){
        mBtn.removeEventListener && mBtn.removeEventListener('click', null);
        mBtn.addEventListener('click', showMessagesPopup);
      }
    }

    const sparklesEl = document.getElementById('sparkles');
    function createSparkles(n){
      for(let i=0;i<n;i++){
        const s = document.createElement('div'); s.className = 'sparkle';
        s.style.left = (10 + Math.random()*80) + '%';
        s.style.top = (10 + Math.random()*80) + '%';
        sparklesEl.appendChild(s);
        const life = 800 + Math.random()*900;
        s.animate([{opacity:1, transform:'scale(1)'},{opacity:0, transform:'scale(.2)'}], {duration: life, easing:'ease-out'});
        setTimeout(()=> s.remove(), life);
      }
    }

    function showMessagesPopup(){
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed'; overlay.style.left = 0; overlay.style.top = 0; overlay.style.right = 0; overlay.style.bottom = 0;
      overlay.style.background = 'rgba(0,0,0,0.45)'; overlay.style.display = 'flex'; overlay.style.alignItems = 'center'; overlay.style.justifyContent = 'center';
      overlay.style.zIndex = 9999;

      const box = document.createElement('div');
      box.style.width = 'min(520px,90%)'; box.style.background = 'linear-gradient(180deg,#fff,#fffaf7)'; box.style.borderRadius = '20px';
      box.style.padding = '20px 22px'; box.style.boxShadow = '0 20px 60px rgba(0,0,0,0.2)'; box.style.textAlign = 'left';

      const title = document.createElement('div'); title.textContent = 'ðŸ’¬ for Princess';
      title.style.fontSize = '18px'; title.style.fontWeight = 700; title.style.marginBottom = '10px';

      const list = document.createElement('div'); list.style.maxHeight = '320px'; list.style.overflow = 'auto'; list.style.paddingRight = '8px';
      const messages = [
        'Happy Birthday My Dear Princess,ðŸ«ðŸ«ðŸŽ‚',
        'sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry sorry'
      ];
      messages.forEach(msg=>{ const p = document.createElement('p'); p.textContent = msg; p.style.margin = '10px 0'; p.style.fontSize = '15px'; list.appendChild(p); });

      const close = document.createElement('button'); close.textContent = 'Close';
      close.style.marginTop = '12px'; close.style.padding = '10px 14px'; close.style.borderRadius = '12px'; close.style.border = '0';
      close.style.background = 'linear-gradient(90deg,#ff2d7a,#ff83c7)'; close.style.color = 'white'; close.style.fontWeight = 700; close.style.cursor = 'pointer';
      close.addEventListener('click', ()=>{ overlay.remove(); });

      box.appendChild(title); box.appendChild(list); box.appendChild(close); overlay.appendChild(box); document.body.appendChild(overlay);
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      resizeCanvas();
      attachHandlers();
      const c = document.getElementById('confettiBtn');
      const m = document.getElementById('msgBtn');
      if(c) c.title = 'Celebrate â€” click to release confetti';
      if(m) m.title = 'Messages â€” open sweet wishes';
    });
  </script>
  <footer style="position:fixed; bottom:10px; left:0; width:100%; text-align:center; color:var(--muted); font-size:0.9rem;">from Dhananjay to Chhipakalee</footer>
</body>
</html>
